<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <title>Kanbas Navbar</title>
    <link href="index.css" rel="stylesheet" />
    <link
      href="../../../vendors/bootstrap/css/bootstrap.min.css"

      rel="stylesheet"

  </head>
  <body>

        </li>
